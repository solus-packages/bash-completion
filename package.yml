name       : bash-completion
version    : 2.7
release    : 11
source     :
    - https://github.com/scop/bash-completion/releases/download/2.7/bash-completion-2.7.tar.xz : 41ba892d3f427d4a686de32673f35401bc947a7801f684127120cdb13641441e
license    : GPL-3.0
component  : system.base
summary    : Programmable Completion for Bash
description: |
    bash-completion is a collection of shell functions that take advantage
    of the programmable completion feature of Bash 2.04 and later
patterns   :
    - devel : /usr/share/pkgconfig
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-a-stateless-configuration.patch
    %reconfigure
build      : |
    %make
install    : |
    install -d -D -m 00755 $installdir/usr/share/bash-completion/completions
    %make_install

    install -D -m 00644 $pkgfiles/eopkg $installdir/usr/share/bash-completion/completions/eopkg
